<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <!-- logo -->
    <h1 class="logo">✌(-‿-)✌</h1>
    <!-- <img src="img/logo.png" alt="logo" /> -->
    <!-- buttons -->
    <div class="btn_wrap">
      <button class="btn color_btn yellow" data-key="mood" data-value="happy">
        해피
      </button>
      <button class="btn color_btn blue" data-key="mood" data-value="sad">
        새드
      </button>
      <button class="btn color_btn pink" data-key="mood" data-value="angry">
        앵그리
      </button>
      <button
        class="btn color_btn worried"
        data-key="mood"
        data-value="worried"
      >
        걱정
      </button>
      <button class="btn color_btn fight" data-key="mood" data-value="fight">
        싸우자
      </button>
      <button class="btn color_btn weird" data-key="mood" data-value="weird">
        비정상
      </button>
    </div>
    <!-- div -->
    <ul class="items">
      <li class="item">
        <span class="face">${item.face}</span>
      </li>
    </ul>
  </body>
</html>
